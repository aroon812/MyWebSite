version: '3'

services:
    db:
        image: postgres
        volumes:
            - ./tmp/db:/var/lib/postgresql/data
        environment:
            POSTGRES_PASSWORD: password
    backend:
        build: ./backend
        command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3001 -b '0.0.0.0'"
        #volumes:
        #    - $PWD:/backend
        ports:
            - "3001:3001"
        depends_on:
            - db
    frontend:
        build: ./frontend
        command: npm start  
        ports:
            - "3000:3000"   